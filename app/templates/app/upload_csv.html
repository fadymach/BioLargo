
{% extends 'app/base_template.html' %}

{% block content %}
<div class = "card">
  <div class = "card-header">Upload CSV</div>
  <div class = "card-block my-2 ml-2">
    <h6 class = "card-title"> Choose a .CSV file to upload</h6>
    <form method="POST" enctype=multipart/form-data>
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-primary" type="submit">Upload</button>
    </form>
  </div>
</div>
  <a href="/app/upload/forms">Or use a form </a>
{% endblock %}
