<!DOCTYPE html>
{% extends 'app/base_template.html' %}
{% load static %}


{% block header%}

{% endblock%}

<div class = "row-fluid pb-2 col">

      <p class="card-header"> At a Glance</p>

	    <span>userLogo:</span>

	  </li>
	</ul>

    </div>
  </div>
  
</div>

{% block footer %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
