<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    
    <title>Predox Web -- BioLargo</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    {% load accounts_tags %}
    {% load static %}
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}"/>
    <script src="{% static 'app/jquery-3.2.1.min.js' %}"></script>
    <img src="{% static 'common/svg/open-iconic.min.svg' %}" class="iconic-sprite" style="display:none;"/>
    <script src="{% static 'common/js/svg-injector.min.js' %}"></script>
    <script src="{% static 'common/js/tether.min.js' %}"></script>
    <script src="{% static 'app/js/base.js' %}"></script>

    {% block header%}
    {% endblock %}
    

  </head>
  <body onload="doneLoad()">
    <!--
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#">Predox -- Web</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/app">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin">Administration</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                {% if request.user.is_authenticated %}
                <a href="/accounts/profile/"><span>{{request.user.username}} {{request.user.email | gravatar:40 }}</span></a>
                
                {% else %}
                <a class="nav-link" href="/accounts/login/">Login</a>

              </li>
            </ul>
          </div>
        </nav>
        -->
    <div class = "loader mx-auto" id="loader">
      <div class="loader">
        <div class="loader"></div>
      </div>
    </div>
    <div class="container-fluid" id="content" style="display: none;">
      <div class = "row">
        <div class = "col-md-2 col-sm-2">
          <nav class="col-xs-1 d-none d-sm-block bg-dark sidebar">
            <ul class="nav nav-pills flex-column">
              
              
              <li class="nav-item">
                <a class = "userbox pl-1" href="/accounts/profile">
                  {{request.user.email | gravatar:40 }}
                  
                </a>
              </li>
              <li class="nav-item side-item">
                <a class="nav-link" href="/app/" title="Overview">
                  
                  <svg viewBox="0 0 8 8" class="icon">
                    <use xlink:href="#monitor" class="icon-monitor"></use>
                  </svg>
                  <div class="description"><small>Overview</small></div>
                 
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/app/upload/" title="Upload">
                  <svg viewBox="0 0 8 8" class="icon">
                    <use xlink:href="#plus" class="icon-plus"></use>
                  </svg>
                  <div class="description"><small>Upload</small></div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/app/analysis/" title="Analysis">
                  <svg viewBox="0 0 8 8" class="icon">
                    <use xlink:href="#calculator" class="icon-calc"></use>
                  </svg>
                  <div class="description"><small>Analysis</small></div>
                </a>
              </li>
            </ul>
            
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/app/experiments/" title="Experiments">
                  <svg viewBox="0 0 8 8" class="icon">
                    <use xlink:href="#spreadsheet" class="icon-spreadsheet"></use>
                  </svg>
                  <div class="description"><small>Experiments</small></div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/manage/planner/" title="Planner">
                  <svg viewBox="0 0 8 8" class="icon">
                    <use xlink:href="#calendar" class="icon-plus"></use>
                  </svg>
                  <div class="description"><small>Planner</small></div>
                </a>
              </li>
            </ul>
            
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/accounts/userlist/" title="Users">
                  <svg viewBox="0 0 8 8" class="icon">
                    <use xlink:href="#people" class="icon-people"></use>
                  </svg>
                  <div class="description"><small>Users</small></div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/app/watched/" title="Watched">
                  <svg viewBox="0 0 8 8" class="icon">
                    <use xlink:href="#star" class="icon-star"></use>
                  </svg>
                  <div class="description"><small>Watched</small></div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/accounts/messages/" title="Messages">
                  <svg viewBox="0 0 8 8" class="icon">
                    <use xlink:href="#double-quote-sans-left" class="icon-messaging"></use>
                  </svg>
                  <div class="description"><small>Messaging</small></div>
                </a>
              </li>
            </ul>

          </nav>
        </div>
        <main class = "col-sm-11 ml-sm-auto col-md-11 pt-3 mt-56" role="main">
          {% block content%}
          {% endblock %}
        </main>
      </div>
    </div>



    <!-- /.container -->



    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>

      {% block footer %}
      {% endblock %}


  </body>


</html>
