<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Predox Web -- BioLargo</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    {% load static %}
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}"/>
    <script src="{% static 'app/jquery-3.2.1.min.js' %}"></script>
    {% block header%}
    {% endblock %}
        
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Predox -- Web</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/app">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">Administration</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            {% if username %}
            <a class="nav-link" href="/accounts/user/{{usr_id}}">Hello {{username}}</a>
            {% else %}
            <a class="nav-link" href="/accounts/login/">Login</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>


    <div class="container-fluid">
      <div class = "row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/app">Overview</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/app/upload">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/app/analysis">Analysis</a>
            </li>

        </nav>
        <main class = "col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
          {% block content%}
          {% endblock %}
        </main>
      </div>
    </div>



    </div><!-- /.container -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    {% block scripts %}
    {% endblock %}


</body>

</html>
