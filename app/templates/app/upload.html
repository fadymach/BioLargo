{% extends 'app/base_template.html' %}
{% load staticfiles %}

{% block header%}
<link rel='stylesheet' media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.34.4/handsontable.full.min.css">
<link rel='stylesheet' href="{% static "app/selectize.bootstrap3.css" %}">
{% endblock %}

{% block content %}
<form method="POST" enctype=multipart/form-data id="exp-form">
    {% csrf_token %}
    <!--Start Tags and Groups-->
    <div class = "card form-group">
      <div class = "card-header">Group and Tags</div>
      <div class = "card-block my-2 ml-2">
        <div class = "form-group form-inline">{{ groups_tags }}</div>
      </div>
    </div>
    <!--End tags and groups-->

    <div class = "card form-group">
      <div class = "card-header">Upload Data</div>
      <div class = "card-block my-2 ml-2">
        <label class="custom-control custom-radio">
          <input id="radio1" name = "radio1" type="radio" value="/app/upload_file" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Upload file</span>
        </label>
        <label class="custom-control custom-radio">
          <input id="radio2" type="radio" name = "radio1" value="/app/upload_form" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Form</span>
        </label>
      </div>

      <div class = "card-block my-2 ml-2" id="form" hidden>
<!--
        Empty div to be filled on upload type selection
-->
      </div>

    </div>

    <!--Submit and cancel buttons-->
    <div class="form-group float-right">
        <a href="/app" class="btn btn-danger" type="button">Cancel</a>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>

</form>

<!--Start Modals-->
<div id="var-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="var-modal" style="display: none;" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="var_modal_title">Enter Variable Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
        
          <div class="modal-body">
            <label> Variable Name
                <input class="form-control" id="var-name" placeholder="Variable name"></input>
            </label>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="var-save" class="btn btn-primary">Save</button>
          </div>
       
    </div>
  </div>
</div>

<div id="template-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="template-modal" style="display: none;" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="template_modal_title">Enter Template Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
          <div class="modal-body">
            <label> Template Name
                <input class="form-control" id="template-name" placeholder="Template name"></input>
            </label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="template-save" class="btn btn-primary">Save</button>
          </div>
    </div>
  </div>
</div>

<!-- End Modals-->
{% endblock %}

{% block footer %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="{% static 'app/js/selectize.min.js' %}"></script>
<script src="{% static 'app/js/upload.js' %}"></script>
{% endblock %}
