{% extends 'app/base_template.html' %}




{% block content %}
<h2><u>Overview</u></h2>
<div class="row">
  <canvas id="removalChart" class= "col-md-3 mr-auto" width="100" height = "100"></canvas>
  <div class = "card col-md-8 my-auto mr-auto">
    <h2 class = "card-title">Experiment {{this_experiment.0.0}} </h2>
  <div class = "table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          {% for header in header_list %}
          <th>{{header}}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        <tr class="metadatarow">
        {% for i in this_experiment %}
          {% for y in i %}
          <td>{{y}}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  </div>
  </div>
  <h2>Experimental data</h2>
  <div  class="table-responsive">
    <table id = "experimental-data" class = "table table-responsive">
    </table>
  </div>
</div>

  <script>var id={{this_experiment.0.0}};</script>
  {% load static %}
  <script src = "{% static '/app/js/experiment.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
{% endblock %}
