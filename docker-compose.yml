version: '2.0'

services:
  db:
    image: postgres
  web:
    build: .
    command: bash -c "python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
  deploy:
    build: .
    command: bash -c "python3 manage.py runworker & daphne -b 0.0.0.0 -p 80 PredoxWeb.asgi:channel_layer "
    volumes:
      - .:/code
    ports:
      - "80:80"
    depends_on:
      - db
      - redis
  redis:
    container_name: 'redis'
    image: 'redis:3.2.0'
    expose:
      - "6379"
